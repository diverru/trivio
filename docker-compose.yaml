version: '3.7'
services:
  trivio_backend:
  #  restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/trivio_backend/Dockerfile
    volumes:
      - ./trivio_backend:/trivio_backend
    command: ['./manage.py', 'runserver', '0.0.0.0:8000']
    ports:
      - "8000:8000"
    expose:
      - "8000"
